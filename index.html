<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro del Cliente</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header>
        <h1>Registro del Cliente</h1>
    </header>
    <main>
        <section id="register">
            <h2>Ingrese sus datos</h2>
            <form id="registerForm">
                <label for="clientName">Nombre del Cliente:</label>
                <input type="text" id="clientName" placeholder="Ingrese su nombre" required>
                <label for="clientEmail">Correo Electrónico:</label>
                <input type="email" id="clientEmail" placeholder="Ingrese su correo" required>
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
    <footer>
        <p>JavaScript - Atención al Cliente</p>
    </footer>
    <script src="./js/registro.js"></script>
</body>
</html>
